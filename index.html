<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

    <title>Drink Water Project</title>

<body>
    <div class="big-bottle-container">
        <h1>Drink Water</h1>
        <h2>Goal: 2 Liters</h2>
        <div class="big-bottle">
            <span class="remaining">
                <span class="remaining-num">2L</span>
                <span class="remaining-word">Remaining</span>
            </span>

            <div class="percent"></div>
        </div>
    </div>

    <div class="small-bottles-container">
        <div class="small-bottles">
            <h2>Select glasses of water.</h2>

            <div class="small-bottle">
                <span>250 <br> ml</span>
            </div>

            <div class="small-bottle">
                <span>250 <br> ml</span>
            </div>

            <div class="small-bottle">
                <span>250 <br> ml</span>
            </div>

            <div class="small-bottle">
                <span>250 <br> ml</span>
            </div>
            <br>
            <div class="small-bottle">
                <span>250 <br> ml</span>
            </div>

            <div class="small-bottle">
                <span>250 <br> ml</span>
            </div>

            <div class="small-bottle">
                <span>250 <br> ml</span>
            </div>

            <div class="small-bottle">
                <span>250 <br> ml</span>
            </div>
        </div>
    </div>

    <div class="reset-container">
        <button class="reset">Reset</button>
    </div>

    <!-- JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JavaScript File -->
    <script src="index.js"></script>
</body>

</html>
